<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LOG-ANALYZER</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-light bg-light " style="background-color: rgb(218, 243, 249)">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <a class="navbar-brand font-size-large" href="#"
                ><strong>LOG ANALYSER</strong></a>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3 col-md-offset-10">
                <button
                        type="button"
                        data-toggle="modal"
                        data-target="#exampleModal"
                        class="btn btn-success"
                        style="
                        padding-left: 30px;
                        padding-right: 30px;
                        border-radius: 6px;
                        margin-left: 50px;">
                    Import
                </button>
            </div>
        </div>
        <hr/>
        <table class="table table-striped" style="margin-top: 10px">
            <thead
                    class="table-dark"
                    style="background-color: rgb(47, 47, 47); color: white">
            <tr>
                <th>ID</th>
                <th>DATE</th>
                <th>THREAD</th>
                <th>LOGIN</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="l:${logs}">
                    <td th:text="${l.id}"></td>
                    <td th:text="${l.date}"></td>
                    <td th:text="${l.thread}"></td>
                    <td th:text="${l.login}"></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
