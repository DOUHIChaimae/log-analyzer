<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LOG-ANALYZER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-success mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">LOG-ANALYZER</span>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-between">

        <hr/>
    </div>
    <div class="row justify-content-between">
        <div th:if="${#lists.isEmpty(logs)}" class="alert alert-warning" role="alert">
            <div style="text-align:center"><p><b>No logs are imported into the database</b></p>
                <button type="button" class="btn btn-success mt-4 mb-4">Import Logs</button>
            </div>
        </div>
    </div>
    <div class="row justify-content-between">
        <div th:if="${not #lists.isEmpty(logs)}">
            <table class="table table-striped">
                <tr class="table-success">
                    <th>ID</th>
                    <th>DATE</th>
                    <th>THREAD</th>
                    <th>LOGIN</th>
                    <th>DETAILS</th>
                </tr>
                <tr th:each="l:${logs.content}">
                    <td th:text="${l.id}"></td>
                    <td th:text="${l.date}"></td>
                    <td th:text="${l.thread}"></td>
                    <td th:text="${l.login}"></td>
                    <td></td>
                </tr>
            </table>
            <div class="row">
                <nav>
                    <ul class="pagination">
                        <li class="page-item p-1" th:each="page,status:${pages}">
                            <a th:class="${status.index==currentPage?'btn btn-success':'btn btn-outline-success'}"
                               th:href="@{logs(page=${status.index}+1)}"
                               th:text="${status.index}+1"
                            ></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
</body>
</html>
