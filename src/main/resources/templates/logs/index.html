<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LOG-ANALYZER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-success mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">LOG-ANALYZER</span>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-between">
        <div class="col-2">
            <button type="button" class="btn btn-success mt-4 mb-4">Import Logs</button>
        </div>
        <hr/>
    </div>
    <div class="row">
        <table class="table table-striped">
            <tr class="table-success">
                <th>ID</th>
                <th>DATE</th>
                <th>THREAD</th>
                <th>LOGIN</th>
                <th>Details</th>
            </tr>
            <tr th:each="l:${logs}">
                <td th:text="${l.id}"></td>
                <td th:text="${l.date}"></td>
                <td th:text="${l.thread}"></td>
                <td th:text="${l.login}"></td>
                <td></td>
            </tr>
        </table>
    </div>
    <div class="row">
        <nav>
            <ul class="pagination">
                <li class="page-item p-1"><a class="btn btn-outline-success" href="#">1</a></li>
                <li class="page-item p-1"><a class="btn btn-outline-success" href="#">2</a></li>
                <li class="page-item p-1"><a class="btn btn-outline-success" href="#">3</a></li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
